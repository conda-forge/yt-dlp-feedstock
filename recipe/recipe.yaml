schema_version: 1

context:
  name: yt-dlp
  version: "2025.10.14"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: b18436aa9bb6f04354fd78d31ad9eeaae8c81b6a859f07072b25c18cd6c25844

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - yt-dlp = yt_dlp:main

requirements:
  host:
    - python ${{ python_min }}*
    - hatchling >=1.27.0
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
  run_constraints:
    - brotli
    - brotlicffi
    - certifi
    - mutagen
    - pycryptodomex
    - requests <3,>=2.32.2
    - urllib3 >=2.0.2,<3
    - websockets >=13.0
    - autopep8 >=2.0,<3.dev0
    - ruff >=0.13.0,<0.14.dev0 

tests:
  - python:
      imports:
        - yt_dlp
      pip_check: true
  - requirements:
      run:
        - pip
        - python ${{ python_min }}*
    script:
      - yt-dlp --help
      - yt-dlp --version

about:
  summary: A youtube-dl fork with additional features and patches
  license: Unlicense
  license_file: LICENSE
  description: |
    yt-dlp is a youtube-dl fork based on the now inactive youtube-dlc. The main focus of this project is adding new features and patches while also keeping up to date with the original project.
  homepage: https://github.com/yt-dlp/yt-dlp
  repository: https://github.com/yt-dlp/yt-dlp
  documentation: https://github.com/yt-dlp/yt-dlp/wiki

extra:
  recipe-maintainers:
    - HeavyTony2
