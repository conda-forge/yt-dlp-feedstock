{% set name = "yt-dlp" %}
{% set version = "2024.11.18" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: b8a4c23d3c9afd7e476bcdb87f38b6c0e8e12e3a239d7988f13acb434200f54d

build:
  number: 1
  noarch: python
  entry_points:
    - yt-dlp = yt_dlp:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - brotli
    - brotlicffi
    - certifi
    - mutagen
    - pycryptodomex
    - requests <3,>=2.32.2
    - urllib3 >=1.26.17,<3
    - websockets >=13.0
    - python >={{ python_min }}

test:
  imports:
    - yt_dlp
    - yt_dlp.compat
  commands:
    - pip check
    - yt-dlp --help
    - yt-dlp --version
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/yt-dlp/yt-dlp
  summary: A youtube-dl fork with additional features and patches
  dev_url: https://github.com/yt-dlp/yt-dlp
  license: Unlicense
  license_file: LICENSE
  description: yt-dlp is a youtube-dl fork based on the now inactive youtube-dlc. The main focus of this project is adding new features and patches while also keeping up to date with the original project

extra:
  recipe-maintainers:
    - HeavyTony2
